<h3>Welcome to Keych</h3>
<p style="text-align:center;"><b>Payment form</b></p>
<form style="text-align:center;">
<label for="Name">Your name</label>
<br>
<input type="text" id="Name" minlength="5" maxlength="20" placeholder="Alex Winston" required>
<br>
<label for="PN">Your phone number</label>
<br>
<input type="tel" id="PN" minlength="10" maxlength="10" placeholder="0123456789" required>
<br>
<label for="Email">Your email</label>
<br>
<input type="email" id="Email" placeholder="Ab@gmail.com" required>
<br>
<label for="Comment(/s)">Address</label>
<br>
<textarea id="Comment(/s)" rows="4" cols="26" required ></textarea>
<br>
<label for="DP">Keychain</label>
<br>
<select id="DP" required>
<option></option>
<option value="Teddy bear keychain">Teddy bear keychain</option>
<option value="Golden dragon keychain">Golden dragon keychain</option>
<option value="Silver dragonn keychain">Silver dragonn keychain</option>
<option value="Golden crab keychain">Golden crab keychain</option>
</select>
<br>
<label for="DP">Residence</label>
<br>
<select id="DP" required>
<option></option>
<option value="Dublin">Dublin</option>
<option value="Galway">Galway</option>
<option value="Cork">Cork</option>
</select>
<br>
<label for="Contact">Payment mode</label>
<br>
<label for="Phone">Cash on Delivery</label>
<input type="radio" id="Phone" value="Phone" name="Poe" required>
<br>
<label for="Comment(/s)">Feedback</label>
<br>
<textarea id="Comment(/s)" rows="4" cols="26"></textarea>
<br>
<input type="checkbox" id="Tac" required>
<label for="Tac">I agree to your T&C </label>
<br>
<input type="checkbox" id="MN">
<label for="MN">I want to subscribe to your mail updates</label>

<br>
<input type="reset">
<br>
<input type="submit">
</form>
